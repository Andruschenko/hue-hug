version: '2'
services:
  hug:
    ports:
      - "8000:8000"
    build: .
    volumes:
      - .:/app
    environment:
      DB_URL: db
    command: hug -f app.py

  db:
    image: mongo
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecret
      # POSTGRES_USER: root

  # azure cli container for facility, not for production
